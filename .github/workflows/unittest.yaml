name: Unit Testing

on:
  push:
    branches:
      - '*'

jobs:
  publish:
    runs-on: macos-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Create and activate virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pandas==1.3.3 pytest==6.2.5 xmltodict==0.12.0

      - name: Change directory to the tests directory
        working-directory: tests
        run: ls

      - name: Check for test files
        run: ls -R

      - name: Unit Testing
        run: pytest
